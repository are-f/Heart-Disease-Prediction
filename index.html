<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .prediction {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="feature1" placeholder="Enter age (e.g., 55)" required>
            </div>

            <div class="form-group">
                <label>Sex (1 = Male, 0 = Female):</label>
                <input type="number" name="feature2" placeholder="Enter 0 or 1" required>
            </div>

            <div class="form-group">
                <label>Chest Pain Type (1-4):</label>
                <input type="number" name="feature3" placeholder="Enter 1-4" required>
            </div>

            <div class="form-group">
                <label>Resting Blood Pressure:</label>
                <input type="number" name="feature4" placeholder="mm Hg (e.g., 140)" required>
            </div>

            <div class="form-group">
                <label>Serum Cholesterol:</label>
                <input type="number" name="feature5" placeholder="mg/dL (e.g., 250)" required>
            </div>

            <div class="form-group">
                <label>Fasting Blood Sugar (1 = >120 mg/dL, 0 = Otherwise):</label>
                <input type="number" name="feature6" placeholder="Enter 0 or 1" required>
            </div>

            <div class="form-group">
                <label>Resting ECG Results (0-2):</label>
                <input type="number" name="feature7" placeholder="Enter 0, 1, or 2" required>
            </div>

            <div class="form-group">
                <label>Max Heart Rate:</label>
                <input type="number" name="feature8" placeholder="e.g., 170" required>
            </div>

            <div class="form-group">
                <label>Exercise-Induced Angina (1 = Yes, 0 = No):</label>
                <input type="number" name="feature9" placeholder="Enter 0 or 1" required>
            </div>

            <div class="form-group">
                <label>ST Depression:</label>
                <input type="number" step="0.1" name="feature10" placeholder="e.g., 2.3" required>
            </div>

            <div class="form-group">
                <label>Slope of Peak Exercise ST Segment (0-2):</label>
                <input type="number" name="feature11" placeholder="Enter 0, 1, or 2" required>
            </div>

            <div class="form-group">
                <label>Number of Major Vessels (0-3):</label>
                <input type="number" name="feature12" placeholder="Enter 0-3" required>
            </div>

            <div class="form-group">
                <label>Thalassemia (0-2):</label>
                <input type="number" name="feature13" placeholder="Enter 0, 1, or 2" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
